<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Crying Animation</title>
    <link rel="stylesheet" href="assets/styles/master.css">
</head>
<body>
    <section class="main">
        <div>
            <section class="baby">
                <div class="body"></div>
                <div class="face">
                    <div class="eyes"></div>
                    <div class="mouth">
                        <div class="mouth-left"></div>
                        <div class="mouth-right"></div>
                        <div class="tongue"></div>
                    </div>
                    <div class="hair">
                    </div>

                </div>
            </section>
            <section class="pacifier">
                <div class="handle"></div>
                <div class="head"></div>
                <div class="base"></div>
            </section>
            <section class="bottle">
                <div class="bottle-top"></div>
                <div class="bottle-body"></div>
                <div class="bottle-middle"></div>
            </section>
        </div>
    </section>
</body>
</html>
